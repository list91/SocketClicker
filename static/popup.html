<html lang="en">
<head>
    <title>My popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="switch-container">
            <label>Enable Extension</label>
            <label class="switch">
                <input id="enabled" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div class="switch-container">
            <label>Auto Press Q</label>
            <label class="switch">
                <input id="autoQ" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <input class="secret" id="item" type="text">
        <button id="screenshot" class="screenshot-btn">Take Screenshot</button>
    </div>
    <script>
        // Добавляем обработчик ошибок
        window.onerror = function(msg, url, line, col, error) {
            alert('Error: ' + msg + '\nLine: ' + line);
            return false;
        };
        
        // Проверяем загрузку popup.js
        var script = document.createElement('script');
        script.src = 'popup.js';
        script.onerror = function() {
            alert('Failed to load popup.js');
        };
        script.onload = function() {
            alert('popup.js loaded successfully');
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
