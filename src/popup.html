<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Clicker</title>
    <link rel="stylesheet" type="text/css" href="../static/popup.css">
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputField" placeholder="Enter your command">
        <button id="startButton">Start</button>
        <div id="logOutput" class="log-output"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
